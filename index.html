<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– For Julie</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
#response small {
  display: block;
  font-size: 1.3rem;
  margin-top: 10px;
  opacity: 0.85;
}

#response a {
  color: #ff3366;
  text-decoration: none;
  font-weight: bold;
}

#response a:hover {
  text-decoration: underline;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dancing Script', cursive;
  text-align: center;
  overflow: hidden;
  background:
    linear-gradient(rgba(255,230,240,0.8), rgba(255,230,240,0.8)),
    url("https://i.imgur.com/J0kCkS3.png");
  background-repeat: repeat, repeat;
  background-size: 950px 950px, 1000px 1000px;
  animation: drift 30s linear infinite;
}

@keyframes drift {
  from { background-position: 0 0, 40px 40px; }
  to { background-position: 200px 200px, 240px 240px; }
}

.container {
  background: rgba(255,255,255,0.6);
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
  font-family: "VT323", monospace;
  font-weight: 400;
  font-style: normal;
  font-size: 4rem;
  color: #ff3366;
}

h1 {
  font-size: 6rem;
  color: #ff0033;
  animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes glow {
  0%,100% { text-shadow: 2px 2px 8px rgba(255,0,51,0.7); }
  50% { text-shadow: 4px 4px 20px rgba(255,0,51,1); }
}

button {
  font-family: "VT323", monospace;
  font-size: 3rem;
  padding: 15px 40px;
  margin: 20px;
  border: none;
  border-radius: 100px;
  cursor: pointer;
}

.yes {
  background: #ffafca;
  color: white;
  animation: pulse 1.5s infinite;
}

.no {
  background: #b9b9b9;
  color: white;
  position: relative;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

#response {
  font-family: "VT323", monospace;
  font-size: 3rem;
  color: #ff3366;
  margin-top: 30px;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 30px;
  animation: fly 3s linear forwards;
  pointer-events: none;
  z-index: 1000;
}

@keyframes fly {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Flowers */
.flower {
  position: fixed;
  top: -10vh;
  font-size: 28px;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 1000;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
  pointer-events: none;
  z-index: 1000;
}

.details {
  font-size: 1.4rem;
  display: block;
  margin-top: 10px;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(6); opacity: 0; }
}

@media (max-width: 600px) {
  h1 { font-size: 3rem; }
  h2 { font-size: 2rem; }
  button { font-size: 1.5rem; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_9c4a2c4f2c.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h2>ENGR. JULIE  MARIE  L.  URETA</h2>
  <h1>Will you be my Valentine? <br/></h1>

  <button class="yes" onclick="yesClicked()">YES</button>
  <button class="no">NO</button>

  <div id="response"></div>
</div>

<script>
let hasFirstClick = false;

function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
}

function createFlowers() {
  for (let i = 0; i < 25; i++) {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.innerHTML = "ðŸŒ¸";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 6000);
  }
}

function createFireworks() {
  for (let i = 0; i < 15; i++) {
    setTimeout(() => {
      const firework = document.createElement("div");
      firework.className = "firework";
      firework.style.background = `hsl(${Math.random()*360},100%,60%)`;
      firework.style.left = Math.random() * 100 + "vw";
      firework.style.top = Math.random() * 60 + "vh";
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }, i * 50);
  }
}

function triggerCelebration() {
  createHearts();
  createFlowers();
  createFireworks();
}

function yesClicked() {
  // First click actions
  if (!hasFirstClick) {
    hasFirstClick = true;
    document.querySelector(".no").remove();
    document.getElementById("bgMusic").play();
    
    document.getElementById("response").innerHTML =
    "YAAAYYYY <3 I knew it!!!<br>" +
    "<small>" +
    "Dinner will be at the --->" +
    "<a href='https://maps.app.goo.gl/6kVejQnDJpjpdZe79'> Loboc Riverside Restaurant</a><br>" +
    "February 14, 2026 â€” 7:00 PM<br>" +
    "I WILL SEE YOU THERE <3<br>" +
    `<small style="font-size: .9rem; margin-top: 10px;">(Keep clicking 'Yes' for more celebration)</br></br>Made with LOVE by Lemmmyy</small>` +
      "</small>";
  }
  
  // Trigger celebration effects every time
  triggerCelebration();
}

// Make "No" button move on hover/touch
const noButton = document.querySelector(".no");
function moveNoButton() {
  const maxX = window.innerWidth - noButton.offsetWidth;
  const maxY = window.innerHeight - noButton.offsetHeight;
  noButton.style.position = "absolute";
  noButton.style.left = Math.random() * maxX + "px";
  noButton.style.top = Math.random() * maxY + "px";
}
noButton.addEventListener("mouseover", moveNoButton);
noButton.addEventListener("touchstart", moveNoButton);

// Optional: Auto-trigger celebration once when page loads
window.addEventListener('load', () => {
  setTimeout(() => {
    createHearts();
  }, 1000);
});
</script>

</body>
</html>
